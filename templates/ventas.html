<!DOCTYPE html>
<html>
<head>
    <title>Panel Administrativo</title>
    <!-- Asegúrate de incluir Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <ul class="navbar-nav">
            <li class="nav-item"><button class="btn btn-primary">Salir</button></li>
        </ul>
    </nav>
    <form class="m-4">
        <div class="form-group">
            <label for="producto">Producto:</label>
            <input type="text" id="producto" name="producto" class="form-control">
        </div>
        <div class="form-group">
            <label for="cantidad">Cantidad:</label>
            <input type="text" id="cantidad" name="cantidad" class="form-control">

        </div>
        <button class="btn btn-primary">Agregar</button>
        <button class="btn btn-secondary">Editar</button>
        <button class="btn btn-danger">Eliminar</button>
        <button class="btn btn-warning">Cancelar</button>
    </form>
    <div class="m-4">
        <p>Total: $ 00.00</p>
        <label for="pago">Pago:</label>
        <select id="pago" name="pago" class="form-control">
            <option value="efectivo">Efectivo</option>
            <!-- Añade más opciones de pago aquí -->
        </select>
        <button class="btn btn-success mt-2">Vender</button>
    </div>
    <!-- Asegúrate de incluir Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
